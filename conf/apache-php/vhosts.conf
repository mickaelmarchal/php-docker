<VirtualHost *:80>
    ServerName project1.local
    ServerAdmin webmaster@localhost

    DocumentRoot /var/www/html/project1
    DirectoryIndex index.php

#    LogLevel warn
#    ErrorLog /var/www/html/logs/error.log
#    CustomLog /var/www/html/access.log combined

    <Directory /var/www/html/project1>
        Options FollowSymLinks
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName project2.local
    ServerAdmin webmaster@localhost

    DocumentRoot /var/www/html/project2
    DirectoryIndex index.php

#    LogLevel warn
#    ErrorLog /var/www/html/logs/error.log
#    CustomLog /var/www/html/access.log combined

    <Directory /var/www/html/project2>
        Options FollowSymLinks
        Require all granted
    </Directory>
</VirtualHost>


<IfModule ssl_module>
    <VirtualHost _default_:443>
        ServerName project1.local
        ServerAdmin webmaster@localhost

        SSLEngine on
        SSLCertificateFile      /etc/apache2/ssl/ssl-cert.crt
        SSLCertificateKeyFile /etc/apache2/ssl/ssl-cert.key

        DocumentRoot /var/www/html/project1
        DirectoryIndex index.php

#        LogLevel warn
#        ErrorLog /var/www/html/logs/error.log
#        CustomLog /var/www/html/access.log combined

        <Directory /var/www/html/project1>
            Options FollowSymLinks
            Require all granted
        </Directory>

    </VirtualHost>
</IfModule>
